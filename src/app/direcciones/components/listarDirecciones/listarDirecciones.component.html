<div class="container">
  <div class="row">
    <h1 cabeceraDirective>{{title}}</h1>

      <div class="form-row">
        <div class="form-group col-6">
          <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input type="text" (keyup)="filtrar($event)" matInput>
          </mat-form-field>
        </div>
        <div class="form-group col-6">
          <button mat-raised-button (click)="agregar()" color="primary">
            <mat-icon>add</mat-icon>
            Nuevo
          </button>
        </div>
      </div>



  </div>
</div>

<mat-spinner  *ngIf="(loading$ | async)"></mat-spinner>

<table mat-table mat-table class="full-width-table" [dataSource]="dataSource" *ngIf="!(loading$ | async)">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">
        {{element.id}}
      </td>
    </ng-container>

    <ng-container matColumnDef="alias">
      <th mat-header-cell *matHeaderCellDef>Alias</th>
      <td mat-cell *matCellDef="let element">{{ element.alias }}</td>
    </ng-container>

  <ng-container matColumnDef="calleNumero">
    <th mat-header-cell *matHeaderCellDef>Calle y número</th>
    <td mat-cell *matCellDef="let element">{{ element.calleNumero }}</td>
  </ng-container>

  <ng-container matColumnDef="colonia">
    <th mat-header-cell *matHeaderCellDef>Colonia</th>
    <td mat-cell *matCellDef="let element">{{ element.colonia}}</td>
  </ng-container>

  <ng-container matColumnDef="codigoPostal">
    <th mat-header-cell *matHeaderCellDef>Código Postal</th>
    <td mat-cell *matCellDef="let element">{{ element.codigoPostal }}</td>
  </ng-container>


  <ng-container matColumnDef="ciudad">
    <th mat-header-cell *matHeaderCellDef>Ciudad</th>
    <td mat-cell *matCellDef="let element">{{ element.ciudad}}</td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{ element.estado}}</td>
  </ng-container>

  <ng-container matColumnDef="pais">
    <th mat-header-cell *matHeaderCellDef>País</th>
    <td mat-cell *matCellDef="let element">{{ element.pais}}</td>
  </ng-container>
  

  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" matTooltip="Editar" matTooltipPosition="above" (click)="editar(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Eliminar" matTooltipPosition="above" (click)="eliminar(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>

<div *ngIf="dataSource.data.length === 0">
  No se encontraron registros
  </div>
