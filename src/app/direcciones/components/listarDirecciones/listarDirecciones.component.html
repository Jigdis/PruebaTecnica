<div class="container">
  <div class="row">
    <h1 cabeceraDirective>{{title}}</h1>

      <div class="form-row">
        <div class="form-group col-6">
          <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input type="text" (keyup)="filtrar($event)" matInput>
          </mat-form-field>
        </div>
        <div class="form-group col-6">
          <button mat-raised-button (click)="agregar()" color="primary">
            <mat-icon>add</mat-icon>
            Nuevo
          </button>
        </div>
      </div>



  </div>
</div>
